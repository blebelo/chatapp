<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/images/favicon.jpg" type="image/x-icon">
        <link rel="stylesheet" href="styles/main.css">
        <script src="js/main.js" defer></script>
        <title>MyChat</title>
    </head>

    <body>
        <!-- Header Section -->
        <video muted loop autoplay id="bgVideo">
            <source src="assets/videos/bg_video.mp4" alt="Peers interacting and having a chat" type="video/mp4">
            Your browser is unable to display this video
        </video>
        <header>
            <nav>
                <div class="logo">
                    <h1>MyChat</h1>
                    <p>Connect With Friends & Famliy In Real Time.</p>
                </div>
                <div class></div>
            </nav>
        </header>
        
        <main>
            <!-- Login Section -->
            <section id="login">
                <h2>Welcome</h2>
                <form id="loginForm">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <div>
                        <button type="submit">Sign In</button>
                    </div>
                </form>
                <div>
                    <p>
                        <a href="#" id="show-signup">Create Account</a>
                    </p>
                </div>
            </section>
            
            <!-- Sign Up Section -->
            <!-- Sign Up Section -->
            <section id="signup">
                <h2>Register</h2>
                <form id="signupForm">
                    <div>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Full Name" required>
                    </div>

                    <div>
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" placeholder="Age" min="18" required>
                    </div>

                    <div>
                        <label for="user-name">Username</label>
                        <input type="text" id="user-name" name="user-name" placeholder="Username" required>
                    </div>

                    <div>
                        <label for="userpw">Password</label>
                        <input type="password" id="userpw" name="userpw" placeholder="Password" required>
                    </div>
                    
                    <div>
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>
                    </div>

                    <div>
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
                <div>
                    <p>
                        Have an account?
                        <a href="#" id="show-login">Log In</a>
                    </p>
                </div>
            </section>
        </main>
        <footer>
            <p>Â© 2024 Benny Lebelo. All rights reserved.</p>            
        </footer>
    </body>
</html>
